<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    >
  </head>
  <body style="background-color: #35654d;">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div id="card" class="position-relative border border-dark shadow-lg p-3 me-5" style="width: 325px; height: 525px; border-radius: 20px; background-color:aliceblue;">
        <span id="upper-symbol" class="position-absolute top-0 start-0 ms-4" style=" font-size: 6rem; line-height: 7rem;"></span>
        <div id="card-value" class="position-absolute top-50 start-50 translate-middle" style=" font-size: 6rem;"></div>
        <span id="lower-symbol" class="position-absolute bottom-0 end-0 me-4" style="transform: rotate(180deg); font-size: 6rem; line-height: 7rem;"></span>
      </div>
      <div style="display: flex; flex-direction: column; gap: 10px;">
        <button id="card-generator" class="btn btn-primary">Generate!</button>
        <button id="timer" class="btn btn-primary">Rnd every 10s!</button>
        <input type="text" id="height-input" placeholder="Height (ex: 525px)">
        <input type="text" id="width-input" placeholder="Width (ex: 325px)">
        <button id="size-button" class="btn btn-secondary">Change size!</button>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
