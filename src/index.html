<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #35654d;">

    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="position-relative border  border: border-dark shadow-lg p-3 me-5" style="width: 325px; height: 525px; border-radius: 20px; background-color:aliceblue;">
        <span id="upper-symbol" class="position-absolute top-0 start-0 ms-4" style=" font-size: 4rem;"></span>
        <div id="card-value" class="position-absolute top-50 start-50 translate-middle" style=" font-size: 6rem;"></div>
        <span id="lower-symbol" class="position-absolute bottom-0 end-0 me-4" style="transform: rotate(180deg); font-size: 4rem;"></span>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  
  </body>
</html>
